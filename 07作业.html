        // 4. 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
        function reverse(arr) {
            var newArr = []
            for (i = 0; i < arr.length; i++) {
                newArr[i] = arr[arr.length - i - 1]
            }
            return newArr
