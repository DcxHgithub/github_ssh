<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=       , initial-scale=1.0">
    <title>c3进阶_2d转换_rotate（小三角）</title>
</head>
<style>
    div {
        position: relative;
        width: 249px;
        height: 25px;
        border: 1px solid #000;
    }
    
    div::after {
        content: "";
        position: absolute;
        top: 5px;
        right: 15px;
        width: 10px;
        height: 10px;
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
        transform: rotate(45deg);
        transition: all .3s;
    }
    
    div:hover::after {
        transform: rotate(225deg);
    }
</style>

<body>
    <div></div>
</body>

</html>
